<div *ngFor="let conference of conferences">
  <div class="bg-gray-light text-sm py-3.5 px-[20px] border-b border-bg-gray-dark">
    {{ conference.title | uppercase }}
  </div>
  <nfl-standings-table standingsType="division" *ngFor="let division of conference.divisions"
    [standingsTitle]="division"></nfl-standings-table>
</div>
